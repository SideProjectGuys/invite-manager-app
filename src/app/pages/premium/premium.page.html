<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Premium</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-grid fixed="true" class="ion-padding">
		<ion-row class="hero--container ion-align-items-center">
			<ion-row class="selection--container">
				<ion-col *ngFor="let tier of tiers" size="12" size-md="3">
					<ion-card class="ion-no-margin">
						<ion-card-header class="ion-align-items-center">
							<ion-row>
								<ion-col size="3">
									<ion-avatar>
										<img [src]="tier.avatarUrl" />
									</ion-avatar>
								</ion-col>
								<ion-col class="ion-align-self-center">
									<ion-card-title>{{ tier.name }}</ion-card-title>
								</ion-col>
							</ion-row>
						</ion-card-header>
						<ion-card-content>
							<p><strong>{{ tier.price }}</strong> / MONTH</p>
							<p><strong>{{ tier.numberOfServers }}</strong> {{ tier.numberOfServers === 1 ? 'SERVER' : 'SERVERS'}}</p>
							<ul>
								<li *ngFor="let perk of tier.perks"><span [innerHTML]="perk"></span></li>
							</ul>
							<div>
								<ion-button color="secondary" (click)="openUrl(tier.url)">
									Join
								</ion-button>
							</div>
						</ion-card-content>
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-row>
	</ion-grid>
</ion-content>
